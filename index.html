<!doctype html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="js/pin-drop.js"></script>
    <script>
      function initialize () {
        var pinDrop, mapElement, buttonElement, centerElement;
        mapElement = document.getElementById('map-canvas');
        buttonElement = document.getElementById('drop-pin-button');
        centerElement = document.getElementById('center-button');

        pinDrop = new PinDrop(mapElement, buttonElement, centerElement);
        pinDrop.createMap();
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/pin-drop.css"/>
  </head>
  <body>
    <div class="map-frame">
      <div class="map" id="map-canvas"></div>
      <img src="images/center.png" class="center" id="center-button"/>
    </div>
    <div class="button" id="drop-pin-button">Drop a Pin</div>
  </body>
</html>
